# $scrotwm: ~/.scrotwm.conf

color_focus = rgb:F8/CA/A6
color_unfocus = rgb:6B/5A/59

# bar settings
bar_enabled			= 1
bar_border[1]			= rgb:33/33/33
bar_border_width = 4
bar_font_color[1]		= rgb:F8/CA/A6
bar_color[1]			= rgb:33/33/33
bar_font			=  -*-drift-*-*-*-*-10-*-*-*-*-*-*-*
#bar_at_bottom         		= 0
bar_action			= /home/obscuer/dzconky
bar_delay			= 2
bar_justify right
stack_enabled			= 1
clock_enabled			= 0
title_name_enabled		= 0
title_class_enabled		= 0

# spawn app
program[term]			= urxvt
program[lock]			= xlock
program[initscr]		= initscreen.sh
program[menu]	              = dmenu_run -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_font_color -sf $bar_color
spawn_term			= urxvt

# dialog box size ratio .3 >= r < 1
dialog_ratio			= 0.6

# mod key... all you Alt-fanboys stop complaining, my keyboard has 2 super keys!! >:-(
modkey = Mod4

# key bindings
#unbind with: bind[]    = <keys>
bind[cycle_layout]	= MOD+space
bind[stack_reset]	= MOD+Shift+space
bind[master_shrink]	= MOD+-
bind[master_grow]	= MOD+=
bind[master_add]	= MOD+comma
bind[master_del]	= MOD+period
bind[stack_inc]		= MOD+Shift+comma
bind[stack_dec]		= MOD+Shift+period
bind[swap_main]		= MOD+Return
bind[focus_next]	= MOD+j
bind[focus_prev]	= MOD+k
bind[swap_next]		= MOD+Shift+j
bind[swap_prev]		= MOD+Shift+k
bind[spawn_term]	= MOD+Shift+Return
bind[menu]		= MOD+p
bind[quit]		= MOD+Shift+q
bind[restart]		= MOD+q
bind[focus_main]	= MOD+m
bind[ws_1]		= MOD+1
bind[ws_2]		= MOD+2
bind[ws_3]		= MOD+3
bind[ws_4]		= MOD+4
bind[ws_5]		= MOD+5
bind[ws_6]		= MOD+6
bind[ws_7]		= MOD+7
bind[ws_8]		= MOD+8
bind[ws_9]		= MOD+9
bind[ws_10]		= MOD+0
bind[ws_next]		= Mod+Shift+Right
bind[ws_prev]		= Mod+Shift+Left
#bind[screen_next]	= MOD+Shift+Right
#bind[screen_prev]	= MOD+Shift+Left
bind[mvws_1]		= MOD+Shift+1
bind[mvws_2]		= MOD+Shift+2
bind[mvws_3]		= MOD+Shift+3
bind[mvws_4]		= MOD+Shift+4
bind[mvws_5]		= MOD+Shift+5
bind[mvws_6]		= MOD+Shift+6
bind[mvws_7]		= MOD+Shift+7
bind[mvws_8]		= MOD+Shift+8
bind[mvws_9]		= MOD+Shift+9
bind[mvws_10]		= MOD+Shift+0
bind[bar_toggle]	= MOD+Shift+b
bind[focus_next]	= MOD+Tab
bind[focus_prev]	= MOD+Shift+Tab
bind[wind_kill]		= MOD+Shift+x
bind[wind_del]		= MOD+x
#bind[screenshot_all]	= MOD+s
#bind[screenshot_wind]	= MOD+Shift+s
bind[float_toggle]	= MOD+t
#bind[version]		= MOD+Shift+v
bind[lock]		= MOD+Shift+Delete
bind[initscr]		= MOD+Shift+i

autorun = ws[1]:nitrogen --restore
# quirks 
# remove with: quirk[class:name] = NONE
quirk[MPlayer:xv]				= FLOAT + ANYWHERE + FULLSCREEN
quirk[Gcolor2:gcolor2]  			= FLOAT + ANYWHERE
quirk[pcb:pcb]					= FLOAT
